<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
     <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h2>Geolocalisation :</h2>

    <h3>Avec la fonction getCurrentPosition()</h3>

    <ul>
        <li id="longitude"></li>
        <li id="latitude"></li>
        <li id="precision"></li>
        <li id="vitesse"></li>
        <li id="timestamp"></li>
    </ul>

    <h3>Avec la fonction watchPosition()</h3>

    <ul>
        <li id="watchPosition-longitude"></li>
        <li id="watchPosition-latitude"></li>
        <li id="watchPosition-precision"></li>
        <li id="watchPosition-vitesse"></li>
        <li id="watchPosition-timestamp"></li>
    </ul>




    <h2>Orientation et rotation :</g2>

    <h3>Orientation du telephone</h3>
    <ul>
        <li id="orientation-alpha"></li>
        <li id="orientation-beta"></li>
        <li id="orientation-gamma"></li>
    </ul>

    <h3>Acceleration du telephone</h3>
    <ul>
        <li id="acceleration-x"></li>
        <li id="acceleration-y"></li>
        <li id="acceleration-z"></li>
        <li id="rotation-alpha"></li>
        <li id="rotation-beta"></li>
        <li id="rotation-gamma"></li>
    </ul>



    <div id="map"></div>
    

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

    <script src="script.js"></script>
</body>
</html>
